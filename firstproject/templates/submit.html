{% load static %}
<html>
<head>
<title>After Submit </title>
<meta http-equiv="refresh" content="3; url =https://www.google.com" />
<style>
img{
display:block;
margin-left:auto;
margin-right:auto;
margin-top:250px;
width:15%;
border-radius:50%;
box-shadow:10px 10px 10px rgba(0,0,0,0.5);
animation: decor 2s infinite;
}
@keyframes decor{
0%{
transform:scale(1,1);
}
50%{
transform:scale(1.3,1.3);
}
100%{
transform:scale(1,1);
}
}
h1{
margin-top:100px;
margin-left:615px;
}
</style>
</head>
<body>
<div class="decor">
<img src="{% static 'a.png' %}" class="center">
</div>
<h1>Submitted Successfully</h1>
</body>
</html>
